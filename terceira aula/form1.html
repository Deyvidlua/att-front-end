            <label for="nome"> <strong>Nome </strong></label>

            </label>
            <label><input type="checkbox" name="l" value="ruby">ruby
            </label>

            </label><br><br> <br>

            <select id="dias">

                <option>back-end</option>
                <option>Desenvolvedor de aplicativos móveis</option>
